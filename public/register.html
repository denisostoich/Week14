<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Denis Ostoich">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Register Form</h1>
        <form id="form">
            <div class="formularioGrupo" id="grupoEmail">
                <label for="emailInput">Email</label>
                <div class="formularioGrupoInput">
                    <input type="email" name="emailInput" id="emailInput" placeholder="Enter an Email" required>
                </div>
                <p class="formularioInput">The email does not have a correct format.</p>
            </div>
            <div class="formularioGrupo" id="grupoNombre">
                <label for="fullNameInput">Full Name</label>
                <div class="formularioGrupoInput">
                    <input type="text" name="fullNameInput" id="fullNameInput" placeholder="Enter your Name" required>
                </div>
                <p class="formularioInput">The full name must have more than 6 letters and at least one space in between.</p>
            </div>
            <div class="formularioGrupo" id="grupoPassword">
                <label for="passwordInput">Password</label>
                <div class="formularioGrupoInput">
                    <input type="password" name="passwordInput" id="passwordInput" placeholder="Select your Password" required>            
                </div>
                <p class="formularioInput">The password must contain at least 8 characters, made up of letters and numbers.</p>
            </div>
            <div class="formularioGrupo" id="grupoConfirmPassword">
                <label for="confirmPasswordInput">Confirm Password</label>
                <div class="formularioGrupoInput">
                    <input type="password" name="confirmPasswordInput" id="confirmPasswordInput" placeholder="Repeat Password" required>
                </div>
                <p class="formularioInput">Both passwords must be the same.</p>
            </div>
            <a id="link" href="login.html">Do you have an account?</a>
            <input class="button" type="submit" value="Register">
            <input class="button" type="reset" value="Reset">
            <div class="formularioGrupo" id="data">
                <ul class="data">
                </ul>
            </div>
        </form>
        <div class="validation">
            <ul class="list">
            </ul>
        </div>
    </div>    
    <script src="register.js"></script>
    <script src="register-validation.js"></script>
</body>
</html>
