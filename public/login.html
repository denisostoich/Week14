<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Denis Ostoich">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Login Form</h1>
        <form id="form">
            <div class="formularioGrupo" id="grupoEmail">
                <label for="emailInput">Email</label>
                <div class="formularioGrupoInput">
                    <input type="email" name="emailInput" id="emailInput" placeholder="Enter your Email" required>
                </div>
                <p class="formularioInput">The email does not have a correct format.</p>
            </div>
            <div class="formularioGrupo" id="grupoPassword">
                <label for="passwordInput">Password</label>
                <div class="formularioGrupoInput">
                    <input type="password" name="passwordInput" id="passwordInput" placeholder="Enter your Password" required>
                </div>
                <p class="formularioInput">The password must contain at least 8 characters, made up of letters and numbers.</p>
            </div>
            <a id="link" href="register.html">Not a member?</a>
            <input class="button" type="submit" value="Log in">
            <input class="button" type="reset" value="Reset">
            <div class="formularioGrupo" id="data">
                    <ul class="data">
                    </ul>
            </div>
        </form>
        <div class="validation">
            <ul class="list">
            </ul>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="login-validation.js"></script>
</body>
</html>
